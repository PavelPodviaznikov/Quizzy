<!DOCTYPE html>

<html ng-app="quizzy">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quizzy</title>

        <!--Vendor styles-->
            <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8">
        <!--/Vendor styles-->

        <!--App styles-->
            <link rel="stylesheet" href="styles/app.css" media="screen" charset="utf-8">
            <link rel="stylesheet" href="styles/chat.css" media="screen" charset="utf-8">
            <link rel="stylesheet" href="styles/welcomeModal.css" media="screen" charset="utf-8">
        <!--/App styles-->

    </head>
    <body ng-controller="QuizzyController">

        <div class="container">
            <div class="col-lg-8 col-md-8 col-sm-12 chat-panel" ng-include="'js/chat/chat.html'"></div>
            <div class="col-lg-4 col-md-4 col-sm-12 online-users-panel" ng-include="'js/onlineUsers/onlineUsers.html'"></div>
            <!--<div class="private-dialog-panel" ng-include="'js/privateDialog/privateDialog.html'"></div>-->
        </div>

        <!--Vendor scripts-->
            <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
            <script src="bower_components/angular-socket-io/socket.min.js" charset="utf-8"></script>
            <script src="bower_components/socket.io-client/socket.io.js" charset="utf-8"></script>
            <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
            <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js" charset="utf-8"></script>
            <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" charset="utf-8"></script>
        <!--/Vendor scripts-->

        <!--App scripts-->

            <!--Modules-->
                <script src="js/app/app.js" charset="utf-8"></script>
                <script src="js/chat/chat.js" charset="utf-8"></script>
                <script src="js/modals/modals.js" charset="utf-8"></script>
                <script src="js/user/user.js" charset="utf-8"></script>
                <script src="js/onlineUsers/onlineUsers.js" charset="utf-8"></script>
                <script src="js/privateDialog/privateDialog.js" charset="utf-8"></script>
            <!--/Modules-->

            <!--Controllers-->
                <script src="js/app/appController.js" charset="utf-8"></script>
                <script src="js/chat/chatController.js" charset="utf-8"></script>
                <script src="js/modals/welcome/welcomeModalController.js" charset="utf-8"></script>
                <script src="js/onlineUsers/onlineUsersController.js" charset="utf-8"></script>
                <script src="js/privateDialog/privateDialogController.js" charset="utf-8"></script>
            <!--/Controllers-->

            <!--Services-->
                <script src="js/app/services/socketService.js" charset="utf-8"></script>
                <script src="js/modals/modalService.js" charset="utf-8"></script>
                <script src="js/app/services/authService.js" charset="utf-8"></script>
                <script src="js/user/userService.js" charset="utf-8"></script>
                <script src="js/privateDialog/privateDialogService.js" charset="utf-8"></script>
            <!--/Services-->

            <!--Run-->
                <script src="js/app/appRun.js" charset="utf-8"></script>
            <!--/Run-->

            <!--Directives-->
                <script src="js/app/directives/enterBtn.js" charset="utf-8"></script>
            <!--/Directives-->

        <!--/App scripts-->

    </body>
</html>

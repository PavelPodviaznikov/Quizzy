<!DOCTYPE html>

<div ng-controller="OnlineUsersController">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Online Users</h3>
      </div>
      <div class="panel-body">
         <ul>
             <li ng-repeat="user in users track by $index" ng-bind="user.user.name" ng-click="openPrivateDialog(user)"></li>
         </ul>
      </div>
  </div>
</div>
